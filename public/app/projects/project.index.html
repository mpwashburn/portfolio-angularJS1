<!-- project.index.html -->
<section class="page-break">
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Projects</h1>
    </div>
  </div>
</div>
</section>
<div class="projects container">
<div class="row">
    <section class="col-md-6" ng-repeat="project in vm.projects">
      <div class="card">
        <div class="img-bg">
        <img ng-src="{{project.imageUrl}}">
        </div>
        <div class="content">
          <h2>{{project.title}}</h2>
          <h3>{{project.languages}}</h3>
          <h4>{{project.description}}</h4>
        </div>
      </div>
    </section>
  </div>
</div>
